name: cpp CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
#      - name: Environment Information
#        run: npx envinfo
      - name: setup
        run: mkdir build && cd build && cmake ..
      - name: Build
        run: |
          cmake --build ./build
      - name: Test
        shell: powershell
        run: |
          ls -l -R ./build
